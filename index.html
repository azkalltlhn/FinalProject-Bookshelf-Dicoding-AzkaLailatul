<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
  </head>

  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <section>
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div>
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" type="text" placeholder="Masukkan judul buku" required data-testid="bookFormTitleInput" />
          </div>
          <div>
            <label for="bookFormAuthor">Penulis</label>
            <input id="bookFormAuthor" type="text" placeholder="Masukkan nama penulis" required data-testid="bookFormAuthorInput" />
          </div>
          <div>
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number" min="1900" max="2025" placeholder="contoh: 2020" required data-testid="bookFormYearInput" />
          </div>
          <div>
            <label>
              <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox"/>
              Selesai dibaca
            </label>
          </div>
          <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
            Masukkan Buku ke rak <b>belum selesai dibaca</b>
          </button>
        </form>
      </section>

      <section>
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle">Kata kunci</label>
          <input id="searchBookTitle" type="text" placeholder="Cari berdasarkan judul, penulis, atau tahun" data-testid="searchBookFormTitleInput" />
          <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
            Cari
          </button>
        </form>
      </section>

      <section>
        <h2>Belum selesai dibaca</h2>
        <div id="incompleteBookList" data-testid="incompleteBookList"></div>
      </section>

      <section>
        <h2>Selesai dibaca</h2>
        <div id="completeBookList" data-testid="completeBookList"></div>
      </section>
    </main>

    <!-- Modal pengeditan buku -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <h3>Edit Buku</h3>
        <form id="editBookForm">
          <input type="text" id="editTitle" placeholder="Judul" required />
          <input type="text" id="editAuthor" placeholder="Penulis" required />
          <input type="number" id="editYear" placeholder="Tahun" min="1900" max="2025" required />
          <div class="modal-buttons">
            <button type="submit" id="saveEdit">Simpan</button>
            <button type="button" id="cancelEdit">Batal</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal konfirmasi selesai baca -->
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <p id="modalMessage">Apakah sudah selesai dibaca?</p>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <!-- Modal Konfirmasi Hapus Buku -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <p id="deleteMessage">Apakah kamu yakin ingin menghapus buku ini?</p>
        <div class="modal-buttons">
          <button id="deleteYes">Yes</button>
          <button id="deleteNo">No</button>
        </div>
      </div>
    </div>
  </body>
</html>
